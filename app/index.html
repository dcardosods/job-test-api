<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>teste api</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>

        <!-- Modal Add Contact -->
        <div class="modal fade" id="add-contact-modal" tabindex="-1" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Adicionar contato</h4>
                    </div>
                    <div class="modal-body">

                        <form action="" class="form-horizontal" id="add-contact-form" role="form">
                            <fieldset>
                                <div class="form-group">
                                    <label for="contact-name" class="col-lg-2 control-label">Nome</label>
                                    <div class="col-lg-10">
                                        <input type="text" class="form-control" id="contact-name" placeholder="Nome" maxlenght="40">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="contact-email" class="col-lg-2 control-label">E-mail</label>
                                    <div class="col-lg-10">
                                        <input type="email" class="form-control" id="contact-email" placeholder="E-mail">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="contact-phone" class="col-lg-2 control-label">Telefone</label>
                                    <div class="col-lg-10">
                                        <input type="phone" class="form-control" id="contact-phone" placeholder="Nome" data-mask="(99) 9999-9999">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="contact-neighborhood" class="col-lg-12 control-label">Endereço</label>
                                </div>
                                <div class="form-group">
                                    <label for="contact-state" class="col-lg-3 control-label">UF</label>
                                    <div class="col-lg-6">
                                        <select class="form-control" id="contact-state">
                                            <option value="0">Selecione o Estado</option>
                                            <option value="ac">Acre</option>
                                            <option value="al">Alagoas</option>
                                            <option value="ap">Amapá</option>
                                            <option value="am">Amazonas</option>
                                            <option value="ba">Bahia</option>
                                            <option value="ce">Ceará</option>
                                            <option value="df">Distrito Federal</option>
                                            <option value="es">Espirito Santo</option>
                                            <option value="go">Goiás</option>
                                            <option value="ma">Maranhão</option>
                                            <option value="ms">Mato Grosso do Sul</option>
                                            <option value="mt">Mato Grosso</option>
                                            <option value="mg">Minas Gerais</option>
                                            <option value="pa">Pará</option>
                                            <option value="pb">Paraíba</option>
                                            <option value="pr">Paraná</option>
                                            <option value="pe">Pernambuco</option>
                                            <option value="pi">Piauí</option>
                                            <option value="rj">Rio de Janeiro</option>
                                            <option value="rn">Rio Grande do Norte</option>
                                            <option value="rs">Rio Grande do Sul</option>
                                            <option value="ro">Rondônia</option>
                                            <option value="rr">Roraima</option>
                                            <option value="sc">Santa Catarina</option>
                                            <option value="sp">São Paulo</option>
                                            <option value="se">Sergipe</option>
                                            <option value="to">Tocantins</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="contact-city" class="col-lg-3 control-label">Cidade</label>
                                    <div class="col-lg-9">
                                        <input type="text" class="form-control" id="contact-city" placeholder="Cidade">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="contact-neighborhood" class="col-lg-3 control-label">Bairro</label>
                                    <div class="col-lg-9">
                                        <input type="text" class="form-control" id="contact-neighborhood" placeholder="Bairro">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="contact-complementary-info" class="col-lg-3 control-label">Complemento</label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control" id="contact-complementary-info" placeholder="Complemento">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="contact-number" class="col-lg-3 control-label">Número</label>
                                    <div class="col-lg-3">
                                        <input type="text" class="form-control" id="contact-number" placeholder="Número">
                                    </div>
                                    <label for="contact-cep" class="col-lg-3 control-label">CEP</label>
                                    <div class="col-lg-3">
                                        <input type="text" class="form-control" id="contact-cep" placeholder="CEP" data-mask="99999-999">
                                    </div>
                                </div>
                            </fieldset>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" form="add-contact-form" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">

            <header>
                <div class="jumbotron">
                    <h1>Agenda de Contatos</h1>
                </div>
            </header>

            <main>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Imagem</th>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Telefone</th>
                            <th>Endereço</th>
                        </tr>
                    </thead>
                </table>
                <div>
                    <a data-toggle="modal" href="#add-contact-modal" class="btn btn-primary btn-lg">Adicionar Contato</a>
                </div>
            </main>

            <footer></footer>

        </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js scripts/main.js -->
        <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->
</body>
</html>
